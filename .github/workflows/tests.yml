name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Check npm version
      run: npm --version

    - name: Install root dependencies
      run: |
        echo "Installing root dependencies..."
        if [ -f package-lock.json ]; then
          echo "package-lock.json found, using npm ci"
          npm ci --verbose || {
            echo "npm ci failed, trying npm install instead..."
            rm -rf node_modules
            npm install --no-package-lock
          }
        else
          echo "No package-lock.json found, using npm install"
          npm install
        fi
      timeout-minutes: 5

    - name: Install frontend dependencies
      run: |
        cd frontend
        echo "Installing frontend dependencies..."
        if [ -f package-lock.json ]; then
          echo "package-lock.json found, using npm ci"
          npm ci --verbose || {
            echo "npm ci failed, trying npm install instead..."
            rm -rf node_modules
            npm install --no-package-lock
          }
        else
          echo "No package-lock.json found, using npm install"
          npm install
        fi
      timeout-minutes: 5

    - name: Install backend dependencies
      run: |
        cd backend
        echo "Installing backend dependencies..."
        if [ -f package-lock.json ]; then
          echo "package-lock.json found, using npm ci"
          npm ci --verbose || {
            echo "npm ci failed, trying npm install instead..."
            rm -rf node_modules
            npm install --no-package-lock
          }
        else
          echo "No package-lock.json found, using npm install"
          npm install
        fi
      timeout-minutes: 5

    - name: Create data directories for tests
      run: |
        mkdir -p data
        mkdir -p backend/data
        echo "Created test directories"

    - name: Run Jest tests (backend) with coverage
      run: npm test -- --coverage --maxWorkers=2
      timeout-minutes: 10
      env:
        NODE_ENV: test
        # Tests use mocks, so SQL Server connection not required
        SQL_SERVER: localhost
        SQL_USERNAME: test
        SQL_PASSWORD: test
        SQL_TRUST_CERTIFICATE: true

    - name: Run frontend tests (Vitest) with coverage
      run: cd frontend && npm run test:run -- --coverage
      timeout-minutes: 10
      continue-on-error: true  # Frontend tests are optional for now

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      timeout-minutes: 5
      with:
        # Using GitHub App (no token needed after app installation)
        # If GitHub App is not installed, uncomment token line below:
        # token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/coverage-final.json,./frontend/coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false  # Don't fail if coverage upload fails
        verbose: true

  notify-failure:
    if: failure()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on failure
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "❌ Tests workflow failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ Tests Workflow Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View failed workflow run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

