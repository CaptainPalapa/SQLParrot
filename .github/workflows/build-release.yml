name: Build Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.3.0

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install root dependencies
      run: |
        echo "Installing root dependencies..."
        if [ -f package-lock.json ]; then
          echo "package-lock.json found, using npm ci"
          npm ci --verbose || {
            echo "npm ci failed, trying npm install instead..."
            rm -rf node_modules
            npm install --no-package-lock
          }
        else
          echo "No package-lock.json found, using npm install"
          npm install
        fi
      timeout-minutes: 5

    - name: Install frontend dependencies
      run: |
        cd frontend
        echo "Installing frontend dependencies..."
        if [ -f package-lock.json ]; then
          echo "package-lock.json found, using npm ci"
          npm ci --verbose || {
            echo "npm ci failed, trying npm install instead..."
            rm -rf node_modules
            npm install --no-package-lock
          }
        else
          echo "No package-lock.json found, using npm install"
          npm install
        fi
      timeout-minutes: 5

    - name: Install backend dependencies
      run: |
        cd backend
        echo "Installing backend dependencies..."
        if [ -f package-lock.json ]; then
          echo "package-lock.json found, using npm ci"
          npm ci --verbose || {
            echo "npm ci failed, trying npm install instead..."
            rm -rf node_modules
            npm install --no-package-lock
          }
        else
          echo "No package-lock.json found, using npm install"
          npm install
        fi
      timeout-minutes: 5

    - name: Create data directories for tests
      run: |
        mkdir -p data
        mkdir -p backend/data
        echo "Created test directories"

    - name: Run Jest tests (backend) with coverage
      run: npm test -- --coverage --maxWorkers=2
      timeout-minutes: 10
      env:
        NODE_ENV: test
        SQL_SERVER: localhost
        SQL_USERNAME: test
        SQL_PASSWORD: test
        SQL_TRUST_CERTIFICATE: true

    - name: Run frontend tests (Vitest) with coverage
      run: cd frontend && npm run test:run -- --coverage
      timeout-minutes: 10

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      timeout-minutes: 5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/coverage-final.json,./frontend/coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

  build:
    needs: test  # Only build if tests pass
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install nsis -y

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Tauri app
        run: npm run tauri:build
        env:
          # Code signing is optional - only set if you have signing keys
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        continue-on-error: false

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            src-tauri/target/release/bundle/nsis/**/*.exe
            src-tauri/target/release/bundle/msi/**/*.msi
          retention-days: 30
          if-no-files-found: warn

  build-docker:
    needs: test  # Only build if tests pass
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/captainpalapa/sqlparrot
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  upload-release:
    needs: [test, build]  # Require both tests and build to pass
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-failure:
    if: failure()
    needs: [test, build, build-docker, upload-release]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on failure
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "❌ Build Release workflow failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ Build Release Workflow Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Tag:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View failed workflow run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

