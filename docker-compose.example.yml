#       - SA_PASSWORD=YourStrong@Passw0rd
#     # ports:                        # Port exposure is OPTIONAL in same-stack
#     #   - "1433:1433"               # Only needed if you want host access too
#     volumes:
#       - sql-data:/var/opt/mssql
#
# volumes:
#   sql-data:
#     driver: local
